dog: &dog
  - echo "dog"

cat: &cat
  - echo "cat"

containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.18.0-yarn-1.21.1

shared:
  build-polaris: &build-polaris
    label: 'Build polaris'
    container: default
    timeout: 35m
    dependencies:
      - yarn
    run: [*dog, *cat]
    artifact_paths:
      - path: 'artifacts'
        required: true
  build-web: &build-web
    label: 'Build web'
    trigger: 'web-polaris-builder'
    build:
      branch: master
      commit: HEAD
      env:
        BUILD_COMMIT: 'shopify-polaris-${BUILDKITE_COMMIT}.tgz'

steps:
  - <<: *build-polaris
  - wait
  - <<: *build-web
