containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.18.0-yarn-1.21.1

shared:
  build-polaris: &build-polaris
    label: 'Build polaris'
    container: default
    timeout: 35m
    dependencies:
      - yarn
    run:
      - ./.shopify-build/setup-consumer-test.sh
    artifact_paths:
      - path: 'artifacts'
        required: true
  build-web: &build-web
    label: 'Build polaris'
    trigger: 'web-polaris-builder'
    build:
      branch: add-polaris-build-pipeline
      commit: HEAD
      env:
        BUILD_COMMIT: 'shopify-polaris-${BUILDKITE_COMMIT}.tgz'
        POLARIS_BUILD_NUMBER: $BUILDKITE_BUILD_NUMBER

steps:
  - <<: *build-polaris
  - wait
  - <<: *build-web
