containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.18.0-yarn-1.21.1

shared:
  build-polaris: &build-polaris
    label: 'Build polaris'
    container: default
    timeout: 35m
    dependencies:
      - yarn
    run:
      - yarn run build
      - yarn pack
    artifact_paths:
      - 'shopify-polaris-*.tgz'

steps:
  - <<: *build-polaris
