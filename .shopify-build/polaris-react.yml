containers:
  default:
    docker: gcr.io/shopify-docker-images/apps/production/web-platform-ci-node:10.18.0-yarn-1.21.1

shared:
  build-polaris: &build-polaris
    label: 'Build polaris'
    container: default
    timeout: 35m
    dependencies:
      - yarn
    run:
      - yarn run build
      - yarn pack
      - mkdir artifacts
      - mv shopify-polaris-*.tgz artifacts/
    artifact_paths:
      - 'artifacts'
  build-web: &build-web
    label: 'Build web'
    trigger: 'web-production-builder '
    build:
      env:
        PACKAGE_FILENAME: 'filename'

steps:
  - <<: *build-polaris
